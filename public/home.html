<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 - DrawShare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="app-container">
        <div class="welcome-card">
            <div class="flex flex-col items-center">
                <div class="app-logo">
                    <i class="fas fa-paint-brush"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mt-4">歡迎使用DrawShare</h1>
                <p class="text-gray-600 text-center mt-2 mb-6">創作並分享你的藝術作品</p>
                
                <form class="w-full" onsubmit="event.preventDefault(); startDrawing();">
                    <label for="username" class="text-sm font-medium text-gray-700">請輸入您的名字</label>
                    <input type="text" id="username" class="input-field" placeholder="例如：小明" required>
                    
                    <button type="submit" class="start-button">
                        <i class="fas fa-arrow-right mr-2"></i>開始繪圖
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
