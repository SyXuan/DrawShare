<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pages.home.title">首頁 - DrawShare</title>
    <link rel="icon" href="/images/logo_blue.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>
    <div class="app-container">
        <div class="welcome-card">
            <div class="flex flex-col items-center">
                <div class="app-logo">
                    <img src="/images/logo.png" alt="DrawShare Logo">
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mt-4" data-i18n="pages.home.welcome">歡迎使用DrawShare</h1>
                <p class="text-gray-600 text-center mt-2 mb-6" data-i18n="app.description">創作並分享你的藝術作品</p>
                
                <form class="w-full" onsubmit="event.preventDefault(); startDrawing();">
                    <label for="username" class="text-sm font-medium text-gray-700" data-i18n="pages.home.enterName">請輸入您的名字</label>
                    <input type="text" id="username" class="input-field" data-i18n="[placeholder]pages.home.placeholder" placeholder="例如：小明" required>
                    
                    <button type="submit" class="start-button">
                        <i class="fas fa-arrow-right mr-2"></i><span data-i18n="pages.home.startDrawing">開始繪圖</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 先載入 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    
    <!-- 載入 i18n 相關腳本 -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.2/i18nextHttpBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.min.js"></script>
    
    <!-- 載入應用程式腳本 -->
    <script src="/js/i18n-client.js"></script>
    <script src="/js/language-switcher.js"></script>
    <script src="/script.js"></script>

    <footer class="footer">
        Made with <span style="color:#e53e3e;">&#10084;&#65039;</span> by 
        <a href="https://github.com/SyXuan/DrawShare/" target="_blank" class="footer-link">syxuan</a>
    </footer>
</body>
</html>
