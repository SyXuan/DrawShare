<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 - 繪圖分享應用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .app-container {
            max-width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .welcome-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            background-color: #4f46e5;
            border-radius: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }
        .input-field {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .start-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="welcome-card">
            <div class="flex flex-col items-center">
                <div class="app-logo">
                    <i class="fas fa-paint-brush"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mt-4">歡迎使用繪圖分享</h1>
                <p class="text-gray-600 text-center mt-2 mb-6">創作並分享你的藝術作品</p>
                
                <form class="w-full" onsubmit="event.preventDefault(); startDrawing();">
                    <label for="username" class="text-sm font-medium text-gray-700">請輸入您的名字</label>
                    <input type="text" id="username" class="input-field" placeholder="例如：小明" required>
                    
                    <button type="submit" class="start-button">
                        <i class="fas fa-arrow-right mr-2"></i>開始繪圖
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function startDrawing() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                // 在實際應用中，這裡可以保存用戶名到 localStorage 或其他存儲
                localStorage.setItem('username', username);
                
                // 通知父頁面切換到繪圖頁面
                if (window.parent && window.parent.changeFrame) {
                    window.parent.changeFrame('draw.html');
                }
            }
        }
    </script>
</body>
</html>
